<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 log-img p-0">
            <img src="images/image.jpg" alt="" />
          </div>
          <div class="col-md-6 my-auto login-info">
            <div class="login-header">
              <h1 class="text-primary text-center">Signup</h1>
              <h5 class="text-dark text-center">Provide a detail and Signup</h5>
            </div>
            <div class="login-input m-auto">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold "
                  >Enter Your Name</label
                >
                <input
                  type="email"
                  class="form-control castom-login-input"
                  id="exampleFormControlInput1"
                  placeholder="Enter Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control castom-login-input"
                  id="exampleFormControlInput1"
                  placeholder="Email / Phone"
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label fw-bold"
                  >Email address</label
                >
                <input
                  type="Password"
                  class="form-control castom-login-input"
                  id="inputPassword"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label fw-bold"
                  >Confirm Password</label
                >
                <input
                  type="Password"
                  class="form-control castom-login-input"
                  id="inputPassword"
                  placeholder="Confirm Password"
                />
              </div>
              
              <div class="forgot-pass d-flex justify-content-between  ">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input check-box" id="check1" name="option1" value="something" checked>
                  <label class="form-check-label" for="check1">Agreement</label>
                </div>
                <a class="Terms-Conditions" href="">Terms & Conditions</a>
              </div>
              <div class="login-button my-3">
                <button type="button" class="btn fw-bold btn-primary">Signup</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script area -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
