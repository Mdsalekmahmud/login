<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 log-img p-0">
            <img src="images/image.jpg" alt="" />
          </div>
          <div class="col-md-6 my-auto login-info">
            <div class="login-header">
              <h1 class="text-primary text-center">Login</h1>
              <h5 class="text-dark text-center">Provide a detail and login</h5>
            </div>
            <div class="login-input m-auto">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold"
                  >Email / Phone</label
                >
                <input
                  type="email"
                  class="form-control castom-login-input"
                  id="exampleFormControlInput1"
                  placeholder="Email / Phone"
                />
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label fw-bold"
                  >Password</label
                >
                <input
                  type="Password"
                  class="form-control castom-login-input"
                  id="inputPassword"
                  placeholder="Password"
                />
              </div>
              <div class="forgot-pass text-end">
                <a href="">Forgot Password?</a>
              </div>
              <div class="login-button my-3">
                <button type="button" class="btn fw-bold btn-primary">Login</button>
              </div>
              <div class="container-fluid">
                <div class="row login-link justify-content-between ">
                  <div class="col-4 border  link-button">
                    <a href="">
                      <img src="images/google.jpg" alt="" />
                      <h6 class="text-dark">Google</h6>
                    </a>
                  </div>
                  <div class="col-4 border  link-button">
                    <a href="">
                      <img src="images/Facebook_Logo_2023.png" alt="" />
                      <h6 class="text-dark">Facebook</h6>
                    </a>
                  </div>
                  <div class="col-4 border  link-button">
                    <a href="">
                      <img src="images/apple.png" alt="" />
                      <h6 class="text-dark">Apple</h6>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script area -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
